<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gest찾o de Preg천es</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css?v=2.10">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
    </style>
</head>

<body class="bg-[#d9e3ec]">
    <div class="login-container">
        <div class="bg-[#f7f6f6] p-8 rounded-xl shadow-md w-full max-w-sm">
            <center>
            <img src="imagens/LOGO-FR.webp" alt="logo FR" width="140" height="75" >
            </center>
            <br>
            <h1 class="text-3xl text-gray-800 font-bold mb-6 text-center">Login</h1>
            
            <div id="message-container" class="mb-4"></div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="senha" class="block text-gray-700 text-sm font-semibold mb-2">Senha</label>
                    <input type="password" id="senha" name="senha" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">
                    Entrar
                </button>
            </form>
            <p class="mt-6 text-center text-gray-600">
                N찾o tem uma conta? <a href="register.php" class="font-semibold text-blue-600 hover:underline">Cadastre-se aqui</a>.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const messageContainer = document.getElementById('message-container');

            function showMessage(text, type) {
                let colorClass = '';
                if (type === 'success') {
                    colorClass = 'bg-green-100 border-green-500 text-green-700';
                } else if (type === 'error') {
                    colorClass = 'bg-red-100 border-red-500 text-red-700';
                } else {
                    colorClass = 'bg-blue-100 border-blue-500 text-blue-700';
                }
                messageContainer.innerHTML = `
                    <div class="border-l-4 p-4 rounded-md ${colorClass}" role="alert">
                        <p>${text}</p>
                    </div>
                `;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault(); 
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                showMessage('Fazendo login...', 'info');
                try {
                    const response = await fetch('auth_api.php?action=login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, senha })
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        showMessage(result.message, 'success');
                        window.location.href = 'dashboard.php';
                    } else {
                        showMessage(result.error || 'Erro ao fazer login.', 'error');
                    }
                } catch (error) {
                    showMessage('Erro de rede. Verifique sua conex찾o.', 'error');
                }
            });
        });
    </script>
</body>
</html>
